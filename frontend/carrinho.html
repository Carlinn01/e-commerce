<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - E-commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">ðŸ›’ E-commerce</h1>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="carrinho.html" class="nav-link active">
                    Carrinho
                    <span id="cart-count" class="cart-badge">0</span>
                </a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="cart-header">
                <h2>Carrinho de Compras</h2>
                <button id="clear-cart-btn" class="clear-cart-btn">Limpar Carrinho</button>
            </div>

            <div id="cart-empty" class="cart-empty" style="display: none;">
                <p>Seu carrinho estÃ¡ vazio.</p>
                <a href="index.html" class="continue-shopping-btn">Continuar Comprando</a>
            </div>

            <div id="cart-content" class="cart-content" style="display: none;">
                <div class="cart-items-container">
                    <div id="cart-items"></div>
                </div>

                <div class="cart-summary">
                    <h3>Resumo do Pedido</h3>
                    <div class="summary-row">
                        <span>Total de itens:</span>
                        <span id="total-items">0</span>
                    </div>
                    <div class="summary-total">
                        <span>Total:</span>
                        <span id="total-price">R$ 0,00</span>
                    </div>
                    <button id="checkout-btn" class="checkout-btn">Finalizar Pedido</button>
                    <a href="index.html" class="continue-shopping-link">Continuar Comprando</a>
                </div>
            </div>
        </div>
    </main>

    <script src="api.js"></script>
    <script src="carrinho.js"></script>
</body>
</html>
