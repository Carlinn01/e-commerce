<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - TIO L√âO Utilidades</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--dark-purple, #4B0082) 0%, var(--light-purple, #9370DB) 50%, var(--teal, #20B2AA) 100%);
            padding: 20px;
        }
        .admin-login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .admin-login-box h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
        }
        .admin-login-box h1 img {
            margin-bottom: 10px;
        }
        .admin-form-group {
            margin-bottom: 20px;
        }
        .admin-form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        .admin-form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .admin-form-group input:focus {
            outline: none;
            border-color: var(--dark-purple, #4B0082);
        }
        .admin-btn-login {
            width: 100%;
            padding: 12px;
            background: var(--dark-purple, #4B0082);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .admin-btn-login:hover {
            background: var(--light-purple, #9370DB);
        }
        .admin-btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .admin-error {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        .admin-error.show {
            display: block;
        }
        .admin-back-link {
            text-align: center;
            margin-top: 20px;
        }
        .admin-back-link a {
            color: var(--dark-purple, #4B0082);
            text-decoration: none;
        }
        .admin-back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-box">
            <h1>
                <img src="LOGO.png" alt="TIO L√âO Utilidades" style="height: 50px; width: auto; display: block; margin: 0 auto 20px;">
                <span style="display: block; margin-top: 10px;">üîê Painel Admin</span>
            </h1>
            <div class="admin-error" id="errorMessage"></div>
            <form id="loginForm">
                <div class="admin-form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="admin@tioleoutilidades.com">
                </div>
                <div class="admin-form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button type="submit" class="admin-btn-login" id="loginBtn">Entrar</button>
            </form>
            <div class="admin-back-link">
                <a href="index.html">‚Üê Voltar para a loja</a>
            </div>
        </div>
    </div>
    <script src="admin-login.js"></script>
</body>
</html>
